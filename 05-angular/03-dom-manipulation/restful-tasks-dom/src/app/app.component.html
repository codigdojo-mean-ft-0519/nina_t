<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="title">
    <h1>
      {{ title }}
    </h1>
  </div>
  <div class="middle">
    <div *ngIf="tasks">
      <h2>All the tasks: </h2>
      <ul>
        <li *ngFor="let task of tasks">
          <!-- The question mark is a safe navigation operation  -->
          <!-- It's not going to evaluate the properties of tasks until it receives something -->
          {{task?.title }} - {{ task?.description}}
        </li>
      </ul>
    </div>
    <div class="middle">
      <!-- Again,the question mark means "If I don't have anything, don't show anything"  -->
      <h2>{{ task?.title }} - {{ task?.description }}</h2>
    </div>
  </div>
</div>
