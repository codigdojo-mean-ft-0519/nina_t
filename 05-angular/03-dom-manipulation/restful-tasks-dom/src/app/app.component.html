<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="title">
    <h1>
      {{ title }}
    </h1>
  </div>
  <div class="middle">
    <div *ngIf="tasks">
      <h2>All the tasks: </h2>
      <ul>
        <li *ngFor="let task of tasks">
          {{task?.title }} - {{ task?.description}}
        </li>
      </ul>
    </div>
    <div class="middle">
      <h2>{{third}}</h2>
    </div>
  </div>
</div>
